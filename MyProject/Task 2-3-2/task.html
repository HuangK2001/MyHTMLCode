<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1">
			<caption>表1.1</caption>
			<thead>
				<tr>
					<th>月份</th>
					<th>天数</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>7月</td>
					<td rowspan="2">31天</td>
				</tr>
				<tr>
					<td>8月</td>
				</tr>
				<td>9月</td>
				<td>30天</td>
			</tbody>
			<tfoot>
				<td colspan="2">总计：365天</td>
			</tfoot>
		</table>
	</body>
</html>
