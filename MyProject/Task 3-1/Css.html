<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS语法基础</title>
		<link rel="stylesheet"  href="3-1.css"/>
		<style>/* 内嵌式 */
			body{/*标签选择器*/
				border: 1px solid black;
			}
			.special{/*类选择器*/
				color: green;
			}
			#en{/*ID选择器*/
				font-size: 10px;
			}
			p.special{/*限定式选择器，第一个一定为标签选择器*/
				background-color: black;
			}
			#ch span{
				color: yellow;
			}
			.special,#ch,span{
				font-weight: bold;
			}
		</style>
	</head>
	<body style="background-color: aqua;"><!-- 内联式 -->
		<h1 class="special">标题</h1>
		<p class="special">段落1的内容</p>
		<p id="ch">段落2<span>***</span>的内容</p>
		<p id="en">段落3<span>***</span>的内容</p>
	</body>
</html>
