		<h1>&copy;面朝大海，春暖花开&copy;</h1>
		<h2>作者：<i>海子</i></h2>
		<hr />
		<p>海子(1964-1989)：原名<span style="color: blue;">查海生</span>，出生于安徽省怀宁县高河镇查湾村，当代青年诗人。<br><br>
从明天起，做一个幸福的人，喂马，劈柴，周游世界，从明天起，关心粮食和蔬菜，我<br>有一所房子，<span style="color: red;">面朝大海，春暖
花开</span>。<br><br>
从明天起，和每一个亲人通信，告诉他们我的幸福，那幸福的闪电告诉我的，我将告诉<br>每一个人，给每一条河每一座
山取一个温暖的名字。<br><br>
陌生人，我也为你祝福，愿你有一个灿烂的前程，愿你有情人终成眷属，愿你在尘世获<br>的幸福。<br><br>
我也愿，<span style="color: red;">面朝大海，春暖花开</span>……<br></p>
