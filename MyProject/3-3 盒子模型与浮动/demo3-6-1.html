<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 500px;
				height: 300px;
				border: 1px solid black;
				background-color: skyblue;
				margin: 5px auto;
			}
			h1{
				background-color: yellow;
				width: 100px;
				height: 100px;
				padding: 10px;/*四个值是从上顺时针排列*/
				border: 1px solid black;/*可视化宽度=100+10+10+1+1=122*/
				text-align: center;/*元素内容水平居中*/
				line-height: 78px;/*元素内容垂直居中*/
				margin: 5px;
				display: inline-block;
				
			}
		</style>
	</head>
	<body>
		<div>
			<h1>box1</h1>
			<h1>box2</h1>
		</div>
	</body>
</html>
