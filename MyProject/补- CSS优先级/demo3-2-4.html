<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>就近原则</title>
		<style>	
			p span{color: black!important;}	/* !important指令是最优先级,权重值10000 */
			#parent span{color: pink;}  		
			span#child{color: greenyellow;}<!--最后执行，覆盖上一条语句--> 	
		</style>
	</head>
	<body>
		<p id="parent" class="header">
			<span id="child" <!-- style="color: red; -->">我到底是什么颜色呢-_-？</span><!-- 内联式最近，权重值1000 -->
		</p>
	</body>
</html>
