<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS优先级权重的叠加</title>
		<style>
			#parent span{color: pink;}  		/* 权重：100+1 */
			#parent span#child{color: gold;} 	/* 权重：100+1+100 */
			p span{color: black;} 				/* 权重：1+1 */
			p.header span{color: orange;} 		/* 权重：1+10+1*/
			p.header #child{color: red;} 		/* 权重：1+10+100 */
			span#child{color: green;} 			/* 权重：1+100 */
			.header span{color: yellow;} 		/* 权重：10+1 */
		</style>
	</head>
	<body>
		<p id="parent" class="header">
			段落内容<span id="child">我到底是什么颜色呢-_-？</span>段落内容
		</p>
	</body>
</html>
