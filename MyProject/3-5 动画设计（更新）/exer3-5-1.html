<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习</title>
		<style>
			#mydiv{
				width: 100px;
				height: 100px;
				background-color: yellow;
			-webkit-animation:anim 3s linear infinite;
		}
		@-wbekit-keyframes anim{
			from{
				-webkit-transform: translate(0px,0px);
			}
			to{
				-webkit-transform: translate(50px,50px);
			}
		}
		</style>
	</head>
	<body>
		<div id="mydiv">
			123
		</div>
	</body>
		
</html>
