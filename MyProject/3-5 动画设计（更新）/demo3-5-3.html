<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画控制</title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background-color: yellow;
				-webkit-animation: anim 3s linear infinite;
			}
			@-webkit-keyframes anim{
				from{
					width: 100px;
					height: 100px;
					-webkit-transform:rotate(0deg);
				}
				to{
					width: 200px;
					height: 200px;
					-webkit-transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="box">
			动画控制
		</div>
	</body>
</html>
