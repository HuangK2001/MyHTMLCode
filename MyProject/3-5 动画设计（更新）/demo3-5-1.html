<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡</title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				border: 1px solid black;
				text-align: center;
				line-height: 200px;
				background-color: red;
				-webkit-transition:all 2s linear;
			}
			#box:hover{
				background-color: yellow;
				font-size: 30px;
				border-radius: 50%;
				/* transition: background-color 2s linear,font-size 2s linear 2s; */
				transition: all 2s linear;
				-webkit-transition: all 2s linear;
			}
		</style>
	</head>
	<body>
		<div id="box">
			过渡示例！
		</div>
	</body>
</html>
