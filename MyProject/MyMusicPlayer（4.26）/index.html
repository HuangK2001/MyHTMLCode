<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本样式属性</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
	<div class="song">
		<h1>青花瓷</h1>
		<div id="info1">作词：<a href="#">方文山</a> 原唱：<a href="#">周杰伦</a></div>
		<div id="info2"><a href="#">《我很忙》</a></div>
		<p id="lyric">
				素胚勾勒出青花笔锋浓转淡<br>
				瓶身描绘的牡丹一如你初妆<br>
				冉冉檀香透过窗心事我了然<br>
				宣纸上走笔至此搁一半<br>
				釉色渲染仕女图韵味被私藏<br>
				而你嫣然的一笑如含苞待放<br>
				你的美一缕飘散<br>
				去到我去不了的地方<br>
				天青色等烟雨，而我在等你<br>
				炊烟袅袅升起，隔江千万里<br>
				在瓶底书刻隶仿前朝的飘逸<br>
				就当我为遇见你伏笔<br>
				天青色等烟雨,而我在等你<br>
				月色被打捞起,晕开了结局<br>
				如传世的青花瓷自顾自美丽<br>
				你眼带笑意……
		</p>
	</div>
	<div class="cd">
		<div id="small"></div>
		<button id="myButton">play</button>
	</div>
	<audio src="media/青花瓷.mp3" loop autoplay></audio>
	</body>
</html>
